<body>

<h2>Test Customers</h2>

<button onclick="send('John Miller', '+15142507263', 'AC Repair', 'EN', 'https://g.page/r/TEST-AC-REPAIR')">

<button onclick="send('Marie Tremblay', '+15142507263', 'Nettoyage résidentiel', 'FR', 'https://g.page/r/TEST-CLEANING')">

<button onclick="send('David Johnson', '+15142507263', 'Plumbing', 'EN', 'https://g.page/r/TEST-PLUMBING')">

<button onclick="send('Sophie Gagnon', '+15142507263', 'Réparation de chauffage', 'FR', 'https://g.page/r/TEST-HEATING')">

<button onclick="send('Emily Carter', '+15142507263', 'Window Cleaning', 'EN', 'https://g.page/r/TEST-WINDOWS')">
  Send Test to Emily Carter
</button>

<script>
function send(name, phone, service, language, review) {
  fetch("https://hooks.zapier.com/hooks/catch/26100170/uq9o6tw/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: name,
      phone: phone,
      service: service,
      language: language,
      review_link: review
    })
  });
  alert("Test SMS sent to " + name);
}
</script>
